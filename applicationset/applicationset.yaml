apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: my-server-application-set
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - env: dev
      - env: stg
      - env: pt
  template:
    metadata:
      name: '{{env}}-my-server'
    spec:
      project: default
      source:
        repoURL: https://github.com/ridwanbejo/argocd-demo-app.git
        targetRevision: HEAD
        path: .
        helm:
          valueFiles:
            - "configs/values-{{env}}.yaml"
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{env}}-my-app'
      syncPolicy:
        automated:
          prune: true    # Deletes resources removed from Git
          selfHeal: true # Reverts manual changes in the cluster
